<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CreateAccountTeacher</title>
<link rel="stylesheet" href="account/css/style3.css">
<link rel="stylesheet"
	href="account/fontawesome-free-5.11.1-web/css/all.css">
</head>
<h1>Khôi phục mật khẩu</h1>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="/checkAvailable" method="POST">
				<h2>Khôi phục tài khoản</h2>
				<b>Vui lòng nhập tên tài khoản bạn đã đăng ký với tài khoản này!</b> <input type="text" name="username" id="username"
					required />
				<p id="message" th:text="${message}" style="color: red"></p>
				<input type="hidden" name="role" value="resetPassword">
				<button type="submit" class="btn btn-success">Tiếp tục</button>
			</form>
		</div>
	</div>
</body>
</html>
